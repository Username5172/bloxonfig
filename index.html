<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Config Administrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Link para o logo oficial do Roblox -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Roblox_Logo_2017.png" alt="Logo do Roblox" class="logo">
    <h1>Roblox Config Administrator</h1>
    <p>Bem-vindo ao painel de administração do Roblox Config.</p>
  </div>

</body>
</html>
