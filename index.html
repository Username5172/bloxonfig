<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Config Administrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212; /* Fundo preto */
      color: #fff; /* Texto branco */
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: all 1s ease; /* Transição suave ao mudar de tela */
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e; /* Cor do fundo do container */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff; /* Título branco */
    }

    p {
      font-size: 18px;
      color: #ccc; /* Texto de parágrafo em cinza claro */
    }

    /* Estilo para o painel de administração */
    .admin-panel {
      max-width: 400px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 200px; /* Posição vertical (Y) */
      left: 775px; /* Posição horizontal (X) */
    }

    .admin-panel.show {
      opacity: 1;
      visibility: visible;
    }

    .admin-panel h2 {
      font-size: 30px;
      font-weight: bold; /* Texto em negrito */
      margin-bottom: 20px;
    }

    .admin-panel button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .admin-panel button:hover {
      background-color: #0056b3; /* Cor do botão ao passar o mouse */
    }

    .admin-panel button:focus {
      outline: none;
    }

  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="initial-screen" class="container">
    <img src="https://images.rbxcdn.com/8e7879f99cfa7cc3b1fce74f8191be03.svg" alt="Logo do Roblox" class="logo">
    <h1>Roblox Config Administrator</h1>
    <p>Bem-vindo ao painel de administração do Roblox Config.</p>
  </div>

  <!-- Painel de Administração -->
  <div id="admin-panel" class="admin-panel">
    <h2>Painel de Administração</h2>
    <button>Ban User</button>
    <button>Unban User</button>
    <button>Jogo</button>
    <button>Itens</button>
    <button>Usuários</button>
    <button>Mute User</button>
    <button>HD ADMIN</button>
  </div>

  <script>
    // Função para fazer a transição para o painel de administração
    setTimeout(function() {
      // Esconde a tela inicial com transição
      document.getElementById("initial-screen").style.opacity = "0";
      document.getElementById("initial-screen").style.visibility = "hidden";

      // Exibe o painel de administração com transição suave
      document.getElementById("admin-panel").classList.add("show");
    }, 3000); // Espera 3 segundos antes de mudar para o painel
  </script>

</body>
</html>
