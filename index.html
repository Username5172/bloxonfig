<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Config Administrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212; /* Fundo preto */
      color: #fff; /* Texto branco */
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: all 1s ease; /* Transição suave ao mudar de tela */
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e; /* Cor do fundo do container */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff; /* Título branco */
    }

    p {
      font-size: 18px;
      color: #ccc; /* Texto de parágrafo em cinza claro */
    }

    /* Estilo para a tela de login */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    .login-container.show {
      opacity: 1;
      visibility: visible;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745; /* Cor verde */
      color: white;
      border: none;
      border-radius: 20px; /* Botão mais redondo */
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838; /* Cor verde mais escuro ao passar o mouse */
    }

    .login-container input {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="initial-screen" class="container">
    <img src="https://images.rbxcdn.com/8e7879f99cfa7cc3b1fce74f8191be03.svg" alt="Logo do Roblox" class="logo">
    <h1>Roblox Config Administrator</h1>
    <p>Bem-vindo ao painel de administração do Roblox Config.</p>
  </div>

  <!-- Tela de Login -->
  <div id="login-screen" class="login-container">
    <h1>Login</h1>
    <form action="#" method="post">
      <input type="text" id="username" name="username" value="admin" placeholder="Username" required>
      <input type="password" id="password" name="password" value="roblox" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Função para fazer a transição para a tela de login
    setTimeout(function() {
      // Esconde a tela inicial com transição
      document.getElementById("initial-screen").style.opacity = "0";
      document.getElementById("initial-screen").style.visibility = "hidden";

      // Exibe a tela de login com transição suave
      document.getElementById("login-screen").classList.add("show");
    }, 3000); // Espera 3 segundos antes de mudar
  </script>

</body>
</html>
