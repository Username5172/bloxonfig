<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Config Administrator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212; /* Fundo preto */
      color: #fff; /* Texto branco */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e; /* Cor do fundo do container */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff; /* Título branco */
    }

    p {
      font-size: 18px;
      color: #ccc; /* Texto de parágrafo em cinza claro */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Usando o link direto para a imagem do logo do Roblox -->
    <img src="https://images.rbxcdn.com/8e7879f99cfa7cc3b1fce74f8191be03.svg" alt="Logo do Roblox" class="logo">
    <h1>Roblox Config Administrator</h1>
    <p>Bem-vindo ao painel de administração do Roblox Config.</p>
  </div>

</body>
</html>
